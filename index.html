
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ascend Web Co. â€” Premium Web Development</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700&family=Instrument+Serif:italic@0;1&family=IBM+Plex+Mono:wght@300;400&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #F9F8F6;
      --ink: #0A0A0A;
      --accent: #E8E6E3;
      --dim: rgba(10, 10, 10, 0.015);
      --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    html {
      scroll-behavior: smooth;
      background-color: var(--bg);
      color: var(--ink);
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      margin: 0;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 4px;
    }
    ::-webkit-scrollbar-track {
      background: var(--bg);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--ink);
      border-radius: 10px;
    }

    /* Cinematic Paper Grain */
    .paper-grain {
      position: fixed;
      inset: 0;
      z-index: 9999;
      pointer-events: none;
      background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      opacity: 0.05;
      mix-blend-mode: overlay;
    }

    /* Subtle Scaffold Grid */
    .scaffold {
      position: fixed;
      inset: 0;
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      padding: 0 1.25rem;
      pointer-events: none;
      z-index: 0;
    }
    @media (min-width: 768px) {
      .scaffold { padding: 0 3rem; }
    }
    @media (min-width: 1024px) {
      .scaffold { padding: 0 4rem; }
    }
    @media (min-width: 1280px) {
      .scaffold { padding: 0 6rem; }
    }
    .scaffold-line {
      border-right: 1px solid var(--dim);
      height: 100%;
    }

    /* Reveal Animations */
    .reveal {
      opacity: 0;
      filter: blur(15px);
      transform: translateY(50px);
      transition: opacity 1.8s var(--ease-out-expo), 
                  transform 1.8s var(--ease-out-expo),
                  filter 1.8s var(--ease-out-expo);
      will-change: transform, opacity, filter;
    }
    .reveal-visible {
      opacity: 1;
      filter: blur(0px);
      transform: translateY(0);
    }

    .stagger-1 { transition-delay: 0.1s; }
    .stagger-2 { transition-delay: 0.2s; }
    .stagger-3 { transition-delay: 0.3s; }
    .stagger-4 { transition-delay: 0.4s; }

    .font-serif { font-family: 'Instrument Serif', serif; }
    .font-mono { font-family: 'IBM Plex Mono', monospace; }
    
    ::selection { background: var(--ink); color: var(--bg); }

    .premium-link {
      position: relative;
      display: inline-block;
    }
    .premium-link::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 100%;
      height: 1px;
      background: currentColor;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.6s var(--ease-out-expo);
    }
    .premium-link:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    @keyframes loading-line {
      0% { transform: scaleX(0); transform-origin: left; }
      50% { transform: scaleX(1); transform-origin: left; }
      50.1% { transform: scaleX(1); transform-origin: right; }
      100% { transform: scaleX(0); transform-origin: right; }
    }
    .animate-loading-line { animation: loading-line 2s cubic-bezier(0.76, 0, 0.24, 1) infinite; }
  </style>

  <script type="importmap">
  {
    "imports": {
      "@google/genai": "https://esm.sh/@google/genai@^1.42.0",
      "react": "https://esm.sh/react@^19.2.4",
      "react/": "https://esm.sh/react@^19.2.4/",
      "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
    }
  }
  </script>
</head>
<body>
  <div class="paper-grain"></div>
  <div class="scaffold">
    <div class="scaffold-line"></div><div class="scaffold-line"></div><div class="scaffold-line"></div>
    <div class="scaffold-line"></div><div class="scaffold-line"></div><div class="scaffold-line"></div>
    <div class="scaffold-line"></div><div class="scaffold-line"></div><div class="scaffold-line"></div>
    <div class="scaffold-line"></div><div class="scaffold-line"></div><div class="scaffold-line"></div>
  </div>

  <div id="root"></div>
</body>
</html>
